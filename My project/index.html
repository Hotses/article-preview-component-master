<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1><big><i>Students Biodata</i></big></h1>
    <Label for="username">Username: </Label>
    <input type="Username" placeholder="enter your username"><br/>
    <label for="password">Password: </label>
    <input type="password" placeholder="enter your password"><br/>
    <label for="date">Date Of Birth: </label>
    <input type="date" placeholder="enter your date of birth"><br/>
    <label for="tel">Telephone: </label>
    <input type="tel" placeholder="enter your phone number"><br/>
    <label for="email">Email: </label>
    <input type="email" placeholder="enter your email"><br/>
    <label for="colour">House: </label>
    <input type="color"><br/>
    <label for="gender">Gender: </label>
    <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br/>
    <label for="file">Upload your Student ID Card: </label>
    <input type="file"><br/>
    <label for="file">Upload your Biodata: </label>
    <input type="file"><br/>
    <label for="level">Level: </label>
    <select name="Level" id="Fruits">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
    </select><br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <div class="links">
        <label for="links">Social Media: </label>
        <a href="www.facebook.com" blank>Facebook -</a>
        <a href="www.twitter.com">Twitter -</a>
        <a href="www.whatsapp.com">Whatsapp</a>
    </div>

</html>
